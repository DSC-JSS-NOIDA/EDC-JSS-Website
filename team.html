    <!--//Rendering JSON data-->
    <script type="text/javascript">
      function getLinks(data) {
        var html = "";
        data.links.forEach((element) => {
          switch (element.website) {
            case "linkedin":
              html += `<a href=${element.url} target='_blank'><i class="fab fa-linkedin"></i></a> &nbsp;`;
              break;
            case "twitter":
              html += `<a href=${element.url} target='_blank'><i class="fab fa-twitter"></i></a> &nbsp;`;
              break;
          }
        });
        return html;
      }

      fetch("team.json")
        .then((res) => res.json())
        .then((data) => {
          // Getting 2nd year data
          var Data = data.second;
          for (var i = 0; i < Data.length; i++) {
            var box = document.createElement("div");
            box.setAttribute("class", "box");

            var html = `<div class="head_team ">
							<div class="content">
						<div class="content-overlay"></div>
										<img src=${"./img/" + Data[i].profile} class="img2" alt="Photo" width="300px"/>
										<div class="content-details fadeIn-top">
										<h5 class=" pt-3">${Data[i].name}</h5>
										<h6 style="margin-bottom: 0%" class=" pb-1">${Data[i].designation}</h6>
										${getLinks(Data[i])}
										</div>
										</div>
									</div>
						`;

            box.innerHTML = html;
            document.getElementById("two").appendChild(box);
          }

          // Getting 3rd year data
          var Data = data.third;
          for (var i = 0; i < Data.length; i++) {
            var box = document.createElement("div");
            box.setAttribute("class", "box");

            var html = `<div class="head_team">
							<div class="content">
						<div class="content-overlay"></div>
										<img src=${"./img/" + Data[i].profile} class="img2" alt="Photo" width="300px" />
										<div class="content-details fadeIn-top">
										<h5 class=" pt-3">${Data[i].name}</h5>
										<h6 style="margin-bottom: 0%" class="pb-1">${Data[i].designation}</h6>
										${getLinks(Data[i])}
										</div>
										</div>
									</div>
						`;

            box.innerHTML = html;
            document.getElementById("three").appendChild(box);
          }

          // Getting 4th year data
          var Data = data.fourth;
          for (var i = 0; i < Data.length; i++) {
            var box = document.createElement("div");
            box.setAttribute("class", "box");

            var html = `<div class="head_team">
						<div class="content">
						<div class="content-overlay"></div>
										<img src=${"./img/" + Data[i].profile} class="img2" alt="Photo" width="300px" />
										<div class="content-details fadeIn-top">
										<h5 class=" pt-3">${Data[i].name}</h5>
										<h6 style="margin-bottom: 0%" class=" pb-1">${Data[i].designation}</h6>
										${getLinks(Data[i])}
										</div>
										</div>
									</div>
						`;

            box.innerHTML = html;
            document.getElementById("four").appendChild(box);
          }
        });
    </script>
